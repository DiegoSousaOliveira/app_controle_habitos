name: controle_habitos
description: Aplicação Flutter para controle de hábitos com integração FastAPI.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.0.0
  
  # Storage
  shared_preferences: ^2.2.0
  
  # UI/UX
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  
  # Validation & Navigation
  go_router: ^12.0.0
  
  # JSON Serialization
  json_serializable: ^6.7.0
  
  # Logging
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
